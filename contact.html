<!DOCTYPE html>
<!-- 
    ============================================
    PAGE CONTACT
    ============================================
    
    Cette page contient un formulaire de contact.
    Le formulaire utilise Formspree pour envoyer les emails.
    
    Fonctionnalités :
    - Formulaire avec validation
    - Envoi d'email via Formspree
    - Champs : nom, prénom, email, message
-->
<html lang="fr">

<head>
	<!-- ============================================
	     MÉTADONNÉES
	     ============================================ -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- ============================================
	     FAVICONS
	     ============================================ -->
	<link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
	<link rel="android-icon" sizes="192x192" href="assets/icons/android-chrome-192x192.png">
	<link rel="android-icon" sizes="512x512" href="assets/icons/android-chrome-512x512.png">
	<link rel="manifest" href="assets/icons/site.webmanifest">
	
	<!-- ============================================
	     BIBLIOTHÈQUES ET CSS
	     ============================================ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<title>Portfolio Léo - Contact</title>
</head>

<body>
	<!-- ============================================
	     SCRIPTS
	     ============================================ -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="js/stars.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/music-player.js"></script>
	<script src="js/inject-music-player.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/footer-scroll.js"></script>

	<!-- ============================================
	     NAVIGATION
	     ============================================ -->
	<header>
		<nav>
			<a href="index.html">Accueil</a>
			<a href="cv.html">CV</a>
			<a href="lettremotivation.html">Lettre de motivation</a>
			<div class="dropdown">
				<a href="#" class="dropbtn"><i class="fa fa-caret-down"></i> Réalisations</a>
				<div class="dropdown-content" id="myDropdown">
					<a href="tps.html">TPs</a>
					<a href="projets.html">Projets</a>
					<a href="stages.html">Stages</a>
				</div>
			</div>
			<a href="competences.html">Compétences</a>
			<a href="veille.html">Veille</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>

	<!-- ============================================
	     CONTENU PRINCIPAL
	     ============================================ -->
	<main>
		<div class="contact-wrapper">
			<!-- Titre de la section -->
			<h2 class="contact-title">Contactez <span>Moi</span></h2>
			
			<!-- Conteneur du formulaire -->
			<div class="formulaire-container">
				<!-- 
					FORMULAIRE DE CONTACT
					action : URL de Formspree qui gère l'envoi des emails
					method : POST pour envoyer les données
				-->
				<form action="https://formspree.io/f/mpwjegye" method="post">
					<!-- Champ nom (obligatoire) -->
					<input type="text" id="name" name="name" placeholder="Nom" required>
					
					<!-- Champ prénom (obligatoire) -->
					<input type="text" id="firstname" name="firstname" placeholder="Prénom" required>
					
					<!-- Champ email (obligatoire, validation automatique du format email) -->
					<input type="email" id="email" name="email" placeholder="Email" required>
					
					<!-- Zone de texte pour le message (obligatoire) -->
					<textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
					
					<!-- Bouton d'envoi -->
					<button type="submit">Envoyer</button>
				</form>
			</div>
		</div>
	</main>

	<!-- ============================================
	     FOOTER
	     ============================================ -->
	<footer class="credit">Fait par Léo avec ❤️ - © Tous droits réservés</footer>

</body>

</html>
